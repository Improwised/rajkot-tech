{{ range .Pages }}
<div class="col">
  <div class="card h-100" style="position: relative; box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;">
    <div class="justify-content-center text-center">
    <a href="{{.RelPermalink}}"
      ><img
        src="{{.Params.image}}"
        class="card-img-top"
        height="300px"
        width="auto"
        style="object-fit: cover;"
        alt={{.Params.Title}}
    /></a>
  </div>

    <div class="card-body text-center">
      <a href="{{.RelPermalink}}" style="color: black"
        ><h5 class="card-title">{{.Params.title}}</h5></a
      >
      <div style="color: #879697" class="py-1 fw-bold">
        {{.Params.position}}
      </div>
      <p style="color: #2d2f2f">{{.Params.description}}</p>
    </div>
  </div>
</div>
{{ end }}
