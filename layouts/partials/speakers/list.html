{{ range .Paginator.Pages }}
<div class="col-sm-6 col-xs-2 col-md-4 col-lg-3">
    <div class="justify-content-center text-center">
    <a href="{{.RelPermalink}}"
      ><img
        src="{{.Params.image}}"
        height="200px"
        width="200px"
        style=" border-radius:50%; object-fit:cover;"
        alt={{.Params.Title}}
    /></a>
  </div>

    <div class="card-body text-center">
      <a href="{{.RelPermalink}}" style="color: black; text-decoration:none"
        ><h5 class="card-title mt-2">{{.Params.title}}</h5></a
      >
      <div style="color: #879697" class="py-1 fw-bold">
        {{.Params.description}}
      </div>
    </div>
  
</div>
{{ end }}
