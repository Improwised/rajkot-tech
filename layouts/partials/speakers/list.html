{{ range .Paginator.Pages }}
<div class="col-sm-6 col-xs-2 col-md-4 col-lg-3">
    <div class="justify-content-center text-center">
    <a href="{{.Permalink}}"
      ><img
        src="{{.Params.image}}"
        height="200px"
        width="200px"
        style=" border-radius:50%; object-fit:cover;"
        alt={{.Params.Title}}
    /></a>
  </div>

  <div class="card-body">
    <a
      href="{{.Permalink}}"
      style="color: black; text-decoration: none"
      ><div class="text-center justify-content-center mt-2 px-5">
        <h5 class="card-title">{{.Title}}</h5>
                <div class="text-center d-flex justify-content-center mt-2 mb-4">
          <a href="{{.Params.linkedin}}"
            ><img src="/images/linkedin.svg" class=""
          /></a>
          <a href="{{.Params.twitter}}"
            ><img src="/images/twitter.svg" class="mx-2"
          /></a>
        </div></div
    ></a>
    
  </div>
  
</div>
{{ end }}
