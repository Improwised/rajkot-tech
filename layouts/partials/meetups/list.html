{{ range .Pages }}
<div class="col">
    <div class="card h-100 shadow-sm"> <img src="{{.Params.image}}" class="card-img-top" alt="...">
        <div class="label-top shadow-sm">{{.Params.meetup}}</div>
        <div class="card-body">
            <div class="clearfix mb-3">
                <span class="float-start badge rounded-pill bg-success">{{.Params.meetupDate}}</span>
                 </div>
            <h5 class="card-title">{{.Params.title}}</h5>
            <p style="color: #899fa0;">{{.Params.address}}</p>
            <div class="text-center my-4"> <a href="{{ .Permalink }}" class="btn btn-warning">Read more</a> </div>
            <div class="clearfix mb-1">
                <span class="float-start"><i class="far fa-question-circle"></i></span>
                <span class="float-end"><i class="fas fa-plus"></i></span> </div>
        </div>
    </div>
</div>
      {{ end }}
