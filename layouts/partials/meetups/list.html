{{ range sort .Pages "Params.meetup" "desc" }}
<div class="col">
  <div class="card h-100 shadow-sm" style="position: relative">
    <a href="{{ .RelPermalink }}"
      ><img src="{{.Params.image}}" class="card-img-top" alt="..."
    /></a>

    <div class="card-body">
      <div class="clearfix mb-3">
        <span class="float-start badge rounded-pill bg-success"
          >{{.Params.meetupDate}}</span
        >
        <span class="float-end"
          >{{ if .Params.Price}}
          <div style="color: #666a6a">
            <img src="/images/ticket.svg" alt="ticket" /> {{.Params.Price}}
          </div>
          {{ end }}</span
        >
      </div>
      <div
        class="label-top shadow-sm tag-position"
        style="background-color: {{.Params.color}};"
      >
        {{.Params.meetup}}
      </div>
      <a href="{{ .RelPermalink }}" style="color: black"
        ><h5 class="card-title">{{.Params.title}}</h5></a
      >
      <div style="color: #899fa0" class="py-1">{{.Params.address}}</div>

      <!-- <div class="text-end" >
        <img src="/images/calander.svg" alt="calander" /> {{.Params.meetupDate}}
      </div> -->
      <!-- <a href="{{ .Permalink }}">Read more</a> -->
    </div>
  </div>
</div>
{{ end }}
